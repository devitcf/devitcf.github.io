<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Graph Example</title>
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="FWD Storefront">
    <meta property="og:description" content="This is an example page demonstrating Open Graph tags.">
    <meta property="og:url" content="https://go420-digital-storefront-dev.phl.apse1.git.np-api.fwd.com/agent/50000979">
    <meta property="og:image" content="https://www.fwd.com/images/v3/assets/blt7159ee3244a0ea01/bltaded6e6f3c8fafc3/63437893a75f39138053af4a/fwd-video-d.jpg">
  
    <!-- JavaScript to redirect after a delay -->
      <script>
          function redirectToAnotherPage() {
              setTimeout(function() {
                  window.location.href = "https://go420-digital-storefront-dev.phl.apse1.git.np-api.fwd.com/agent/50000979";
              }, 1000); // Delay of 1 seconds
          }
  
          window.onload = redirectToAnotherPage;
      </script>
</head>

</html>
